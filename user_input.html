<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Input </title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<script src="./crud.js"></script>


<body>
    <form method="post">
        <div class="flex items-center mt-16 justify-center" >
            <table class=" min-h-full ">
                <caption class="text-xl text-blue-700 font-bold">
                    <h2>User Details</h2>
                </caption>
                <tr>
                    <td>
                        <label class="mr-3" for="userName">Name</label>
                    </td>
                    <td>
                        <input type="text" class="placeholder-gray-400 focus:border-red-500 rounded-md  text-center p-1 px-5 focus:ring-indigo-500 border-gray-300" name="userName"  id="userName" placeholder="Full Name" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="mr-3" for="eMail">Email</label>
                    </td>
                    <td>
                        <input type="email" class="p-1 px-5 focus:ring-sky-500 text-center rounded-md border-gray-300" name="eMail" id="eMail" placeholder="Email" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="mr-3" for="contact">Contact</label>
                    </td>
                    <td>
                        <input type="text" class="p-1 px-5 focus:ring-indigo-500 rounded-md text-center border-gray-300" name="contact" id="contact" placeholder="contact" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td class="pt-2">
                        
                        <button type="submit" id="submit" onclick="userDetails()" class="bg-green-600 rounded-xl p-1 px-2 text-white hover:bg-green-700" name="submit" value="Save Details">Save Details</button>
                        <button type="reset" class="bg-red-600 rounded-xl p-1 px-2 text-white hover:bg-red-700" id="reset" name="reset" onclick="resetFormValue()" value="Reset Details">Reset Details</button>
                     
                        
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <hr class=" mt-5 border-4 border-gray-300">


    <div id="table-data" class="item-center justify-center"></div>
    
</body>
</html>
